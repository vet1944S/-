<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор фотокниги</title>
    <!-- Здесь можно подключить ваши стили CSS -->
    <style>
        body { font-family: sans-serif; }
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Рассчитайте стоимость вашей фотокниги</h2>

        <div class="form-group">
            <label for="spreads">Количество разворотов (от 2 до 30):</label>
            <input type="number" id="spreads" value="2" min="2" max="30">
        </div>

        <div class="form-group">
            <label for="cover-type">Тип обложки:</label>
            <select id="cover-type">
                <option value="generic">Общая (стандартный дизайн)</option>
                <option value="individual">Индивидуальная (с вашим фото)</option>
            </select>
        </div>

        <div class="result">
            <p>Итоговая стоимость: <span id="total-price">0</span> ₽</p>
        </div>
    </div>

    <!-- Подключаем JavaScript для расчетов -->
    <script src="calculator.js"></script>

</body>
</html>
